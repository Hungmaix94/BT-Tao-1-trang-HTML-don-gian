	<head>
		<meta charset="utf-8"/>
		<style type="text/css">
			h6{
				font-size: 26px;
			}
			h1{
				font-size: 14px;
			}
			b{
				font-style: italic;
				font-weight: normal;
			}

		</style>
	</head>
	<body>
	<!-- h6 to hon h1, the p in nghieng i in dam -->

  		<h1>Tiêu đề h1</h1>

  			<p>&nbsp;</p>
  			<p>&nbsp;</p>	

  		<p>
    		<b>Demo thẻ b</b>

    	<br/><br/><br/>

    	<i>Demo thẻ i</i>
  		</p>
</body>
</html>
